version: '3'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    volumes:
      - './:/'
    command: >
      sh -c 'sbt backend/run'
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_PASS=supersecretpassword
      - DB_USER=postgres
      - SECRET_KEY=foo
      - DEBUG=1
      - DB_PORT=5432
    depends_on:
      - database
  database:
    image: postgres:10-alpine
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=supersecretpassword
volumes:
  postgres_data:
  nodemodules:
    external:
      true
